<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quill Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .ql-container {
            min-height: 300px;
            font-size: 16px;
        }
        .ql-editor {
            min-height: 300px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test Quill Editor - Simple Version</h1>
    <p>Jika halaman ini berfungsi, berarti JavaScript tidak ada masalah.</p>
    
    <form id="test-form">
        <div>
            <label>Subject:</label><br>
            <input type="text" name="subject" style="width: 100%; padding: 8px; margin: 10px 0;">
        </div>
        
        <div>
            <label>Message:</label><br>
            <div id="editor"></div>
            <textarea name="message" id="message" style="display:none;"></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="output">
        <h3>Output:</h3>
        <pre id="result"></pre>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
    (function() {
        console.log('Script started');
        
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });
        
        console.log('Quill initialized');
        
        var form = document.getElementById('test-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            var content = quill.root.innerHTML;
            var text = quill.getText().trim();
            
            document.getElementById('message').value = content;
            
            if (!text || text.length === 0) {
                alert('Pesan tidak boleh kosong!');
                return false;
            }
            
            document.getElementById('output').style.display = 'block';
            document.getElementById('result').textContent = 
                'Subject: ' + document.querySelector('[name="subject"]').value + '\n\n' +
                'HTML Content:\n' + content + '\n\n' +
                'Text Content:\n' + text;
            
            console.log('Form submitted successfully');
        });
        
        console.log('Event listener attached');
    })();
    </script>
</body>
</html>
